<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Hanken+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="row d-flex flex-column flex-lg-row justify-content-center">
        <div id="firstColumn" class="col col-md-6 col-lg-3 d-flex flex-column rounded-bottom-5  pb-3 px-5">
          <h2 class="h2 my-4">Your Result</h2>
          <div class="containerScore container rounded-circle my-lg-4">
            <span class="result">76</span>
            <span class="ofResult">of 100</span>
          </div>
          <h1 class="h1 my-4">Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
          
        </div>
        <div id="secondColumn" class="col col-md-6 col-lg-3 d-flex flex-column pb-3 px-4">
          <h3 class="mb-2 mt-4">Summary</h3>
          <div class="container">
            <div class="first-row row p-3 rounded-2 flex-end my-3">
              <div class="col">
                <ul>
                  <li class="pe-3"><img src="assets/images/icon-reaction.svg" alt="icon-reaction"></li>
                  <li>Reaction</li>
                </ul>
              </div>
              <div class="col">
                <ul class="justify-content-end">
                  <li class="score pe-2">80</li>
                  <li class="total-score">/ 100</li>
                </ul>
              </div>
            </div>
            <div class="second-row row p-3 rounded-2 flex-end my-3">
              <div class="col">
                <ul>
                  <li class="pe-3"><img src="assets/images/icon-memory.svg" alt="icon-memory"></li>
                  <li>Memory</li>
                </ul>
              </div>
              <div class="col">
                <ul class="justify-content-end">
                  <li class="score pe-2">92</li>
                  <li class="total-score">/ 100</li>
                </ul>
              </div>
            </div>
            <div class="third-row row p-3 rounded-2 flex-end my-3">
              <div class="col">
                <ul>
                  <li class="pe-3"><img src="assets/images/icon-verbal.svg" alt="icon-verbal"></li>
                  <li>Verbal</li>
                </ul>
              </div>
              <div class="col">
                <ul class="justify-content-end">
                  <li class="score pe-2">61</li>
                  <li class="total-score"> / 100</li>
                </ul>
              </div>
            </div>
            <div class="fourth-row row p-3 rounded-2 flex-end my-3">
              <div class="col">
                <ul>
                  <li class="pe-3"><img src="assets/images/icon-visual.svg" alt="icon-visual"></li>
                  <li">Visual</li>
                </ul>
              </div>
              <div class="col">
                <ul class="justify-content-end">
                  <li class="score pe-2">72</li>
                  <li class="total-score"> / 100</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="d-grid gap-2 rounded-5">
            <button class="btn btn-lg rounded-5  mx-3 my-2">Continue</button>
          </div>
        </div>
      </div>
      
    </div>
    
  </main>
  

  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
